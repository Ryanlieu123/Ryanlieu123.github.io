<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Personality Quiz</h1>
        <div id="start-screen">
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <div id="question"></div>
            <img id="question-image" src="" alt="Question Image" style="display: none;">
            <div id="options"></div>
        </div>
        <div id="result-screen" style="display: none;">
            <h2>Your Personality Result</h2>
            <p id="personality-type"></p>
            <img id="result-image" src="" alt="Result Image" style="display: none;">
            <p id="personality-description"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="./quiz-data.js"></script>
    <script src="./quiz.js"></script>
</body>
</html>
